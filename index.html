<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- 이미지 프리로드 -->
        <a-assets>
            <img id="vr-image" src="assets/vr01.jpg">
        </a-assets>

        <!-- VR 환경 -->
        <a-sky src="#vr-image"></a-sky>

        <!-- 기본 카메라 설정 -->
        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
